<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food Delivery App</title>
</head>

<body>
    <header class="wrapper">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" viewBox="0 0 20 15" fill="none">
                <path
                    d="M17.1734 7.5C17.1734 11.6421 13.9617 15 10 15C6.03825 15 2.82662 11.6421 2.82662 7.5C2.82662 3.35787 -7.00358 1.52323e-06 10 0C27.0036 -1.52323e-06 17.1734 3.35787 17.1734 7.5Z" />
            </svg>
            <h3>its Ritik</h3>
        </div>
        <nav>
            <li><a href="">Breakfast</a></li>
            <li><a href="">Lunch</a></li>
            <li><a href="">Dinner</a></li>
        </nav>
        <div class="lock">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                <path
                    d="M19 11H5C3.89543 11 3 11.8954 3 13V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V13C21 11.8954 20.1046 11 19 11Z"
                    stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path
                    d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11"
                    stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
    </header>
    <section class="hero wrapper">
        <div class="content">
            <h1>Khana hai</h1>
            <h2>Ajao thora kha lo</h2>
            <p>Jo bhi dekh rahe ho, bhuk lagi na, :)
                This is my 1st web design, try kiya to do something new. Feedbacks are most welcomed.</p>
            <button>Order Now</button>
        </div>
        <div class="container">
            <div class="circle">
                <div class="dashed-line" id="dashed-line">
                    <img src="./images/image 1.png" alt="">
                    <img src="./images/image 2.png" alt="">
                    <img src="./images/image 3.png" alt="">
                    <img src="./images/image 5.png" alt="">
                    <img src="./images/image 6.png" alt="">
                    <img src="./images/image 8.png" alt="">
                    <img src="./images/image 9.png" alt="">
                    <img src="./images/image 2.png" alt="">
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none" class="backward">
                <circle cx="20" cy="20" r="20"/>
                <path d="M20 32L7.89531 20.005M20 32L31.995 19.8953M20 32L19.8903 7.9003" stroke="white" stroke-width="2"/>
                <circle cx="20" cy="20" r="20"/>
                <path d="M20 32L7.89531 20.005M20 32L31.995 19.8953M20 32L19.8903 7.9003" stroke="white" stroke-width="2"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none" class="forward">
                <circle cx="20" cy="20" r="20"/>
                <path d="M20 32L7.89531 20.005M20 32L31.995 19.8953M20 32L19.8903 7.9003" stroke="white" stroke-width="2"/>
                <circle cx="20" cy="20" r="20"/>
                <path d="M20 32L7.89531 20.005M20 32L31.995 19.8953M20 32L19.8903 7.9003" stroke="white" stroke-width="2"/>
            </svg>
            <div id="main-food" class="main-food">
                
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
